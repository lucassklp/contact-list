<mat-card class="box">
    <mat-card-header>
        <mat-card-title>Criar contato</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <app-contact-fields></app-contact-fields>
    </mat-card-content>

    <button mat-stroked-button color="accent" (click)="submit()" [disabled]="!contactFields?.isValid()"
        class="btn-block">Criar</button>
</mat-card>
