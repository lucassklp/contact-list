<mat-card class="box">
    <mat-card-header>
      <mat-card-title>Atualizar contato</mat-card-title>
    </mat-card-header>

      <mat-card-content>
        <app-contact-fields [contact]="contact"></app-contact-fields>
      </mat-card-content>
      <button mat-stroked-button color="accent" [disabled]="!contactFields?.isValid()" (click)="update()" class="btn-block">Atualizar</button>
  </mat-card>
