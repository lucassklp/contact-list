<mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a class="nav-title" routerLink="/main/home">Lista de Contatos</a>
    <span class="spacer"></span>
    <button [routerLink]="'/main/home'" mat-icon-button aria-label="Home">
      <mat-icon>home</mat-icon>
    </button>
    <button (click)="authenticationService.logout()" mat-icon-button aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-drawer-container class="main-container" autosize>
    <mat-drawer #drawer class="main-sidenav" opened="true" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/contacts">
          <mat-icon mat-list-icon>home</mat-icon>
          In√≠cio
        </a>
        <a mat-list-item routerLink="/contacts/create">
          <mat-icon mat-list-icon>add</mat-icon>
          Adicionar contato
        </a>
        <a mat-list-item (click)="authenticationService.logout()">
          <mat-icon mat-list-icon>logout</mat-icon>
          Sair
        </a>
      </mat-nav-list>
    </mat-drawer>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
